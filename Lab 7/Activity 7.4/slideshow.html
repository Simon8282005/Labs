<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-containter">
        <div class="slide fade">
            <img src="Images/picture1.jpg" alt="Picture 1">
        </div>
        <div class="slide fade">
            <img src="Images/picture2.jpg" alt="Picture 2">
        </div>
        <div class="slide fade">
            <img src="Images/picture3.jpg" alt="Picture 3">
        </div>
        <div class="slide fade">
            <img src="Images/picture4.jpg" alt="Picture 3">
        </div>
    </div>

    <script src="slideshow.js"></script>
</body>
</html>
