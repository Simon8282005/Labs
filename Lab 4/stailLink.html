<!--
a: link - link like normal
a: visited - link that has been visited
a: hover - link when mouse is over it
a: active - link when it is being clicked
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        a:link {color: #FF0000; }  /* unvisited link */
        a:visited {color: #00FF00;}  /* visited link */
        a:hover {color: #FF00FF;}  /* mouse over link */
        a:active {color: #0000FF;}  /* selected link */
    </style>
</head>
<body>
    <p><b><a href="https://www.google.com/" target="_self">Ini adalah pautan</a></b></p>
</body>
</html>
