<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- 8.6.1 Basic form -->
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com" required>
        </div>  
        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exmpaleInputPassword" placeholder="passwrod" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- 8.6.2 -->
    <br><br>
    <h2>Form 8.6.2</h2>
    <form>
        <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="emial" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form><br><br>

    <!-- Inline form  -->
    <h2>Form 8.6.3</h2>
    <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form><br><br>
    
    <!-- Form control -->
    <h2>Textarea 8.6.4</h2>
    <form class="mb-3">
        <label for="exampleTextArea" class="form-label">Example Textare</label>
        <textarea class="form-control" id="exampleTextArea" rows="3"></textarea>
    </form>

    <!-- Select Menu -->
    <h2>Form 8.6.5</h2>
    <div class="mb-3">
        <label for="exampleSelect" class="form-label">Select Example</label>
        <select class="form-select" id="exampleSelect">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
        </select>
    </div>

    <!-- Form Validation -->
    <h2>Form 8.6.6</h2>
    <form>
        <div class="mb-3">
            <label for="validateExample" class="form-label">Username</label>
            <input type="text" class="form-control is-valid" id="validationExample" value="Correct Input">
            <div class="valid-feedback">Looks Good</div>
        </div>
        <div class="mb-3">
            <label for="validateExampleInvalid" class="form-label">Password</label>
            <input type="password" class="form-control is-valid" id="validateExampleInvalid">
            <div class="invalid-feedback">Please choose a stronger password. </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form><br><br>

    <!-- Checkboxes and raios -->
    <h2>Checkboxes and Radios (8.6.7)</h2>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck">
        <label for="exampleCheck" class="form-check-label">Check me out</label>
    </div>
    <div class="form-check">
        <input type="radio" name="exampleRadios" class="form-check-input" value="optional" id="radio1" checked>
        <label for="raido1" class="form-check-label">Option 1</label>
    </div>
    <div class="form-check">
        <input type="radio" name="exampleRadios" class="form-check-input" id="raio2" value="option2">
        <label for="radio2" class="form-check-label">Option 2</label>
    </div><br><br>

    <!-- Floating Labels 8.6.9 -->
    <h2>Floating Labels (8.6.9)</h2>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div><br><br>

    <!-- Disabled and readonly inputs (8.6.10)-->
    <h2>Disabled and Readonly Inputs (8.6.10)</h2>
    <input type="text" class="form-control" placeholder="Disabled input" disabled>
    <br>
    <input type="text" class="form-control" placeholder="Readonly input" readonly>
    <br><br>
    <!-- Exmpale Forms (8.6.11) -->
    <h2> Exmaple Forms (8.6.11)</h2>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Passwords</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label for="exmapleCheck" class="form-check-label">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
