<html>
<head>
    <meta lang="en">
    <meta name="viewport" content="wdith = device-width">
    <title>Numeric Validation</title>

    <!-- Add basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Numeric Validation Example</h2>
    <form name="numericForm" onsubmit="return validateNumericInput()">
        <div class="form-group">
            <label for="age">
                First Name: </label>
            <input type="text" id="age" name="age" placeholder="Enter a number">
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Include JavaScript \index{javascript} -->
    <script src="numeric-validation.js"></script>
</body>
</html>
