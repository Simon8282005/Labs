<html>
    <head>
        <meta lang="en">
        <meta name="viewport" content="width=device-width">
        <title>Disable Right-Click</title>
        <script>
            // JavaScript to disable right - click
            // context menu listener will be trigger when user attempt
            // to open right click menu
            document.addEventListener("contextmenu", 
            function(event) {
                alert("Right-click is disabled on this page. ");
                // preventDefault prevent broswer default menu to open
                event.preventDefault();
            })
        </script>
    </head>
    <body>
        <h2>Right-Click Disabled</h2>
        <p>Try right-clicking anywhere on this page.</p>
    </body>
</html>
