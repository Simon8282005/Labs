    <div class="progressbar-container">
        <h2>Skill List</h2>
        <div class="progress-contianer">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <br>
        <button class="clear-progress" id="clear-progress">Clear Progress</button>
        <button class="increase-progress" id="increase-progress">Increase Progress</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Increase progress bar
            const progressBar = document.getElementById("progress-bar");
            const progressButton = document.getElementById("increase-progress");
            const clearProgressButton = document.getElementById("clear-progress");

            let progress = 0;

            progressButton.addEventListener("click", function() {
                if (progress < 100) {
                    progress += 10;
                    progressBar.style.width = progress + "%";
                } 
            });

            clearProgressButton.addEventListener("click", function() {
                if (progress >= 0) {
                    progress = 0;
                    progressBar.style.width = progress + "%";
                }
            });
        });
    </script>
